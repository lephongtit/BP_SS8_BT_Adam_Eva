<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Apple=function (weight) {
            this.weight=10;

            this.getWeight=function () {
                return this.weight;
            };
            this.decrease=function () {
                this.weight-=1;
            };
            this.isEmpty=function () {
                if (this.weight===0){
                    return true;
                } else{
                    return false;
                }
            };
        };

        let Human=function (name,gender,weight) {
            this.name=name;
            this.gender=gender;
            this.weight=weight;

            this.getName=function () {
                return this.name;
            };
            this.setName=function (name) {
                 this.name=name;
            };

            this.getWeight=function () {
                return this.weight;
            };
            this.setWeight=function (weight) {
                this.weight=weight
            };
            this.setGender=function (gender) {
                this.gender=gender
            };
            this.isMale=function () {
                if (this.gender){
                    return "Male"
                } else {
                    return "Female"
                }
            };
            this.say=function (str) {
                alert(str);
            };
            this.eatApple=function (apple) {
                this.weight+=1;
                apple.decrease();
            };
            this.checkApple=function (apple) {
                return !apple.isEmpty()
            };
        };
        let adam = new Human("Adam",true,70);
        let eva  = new  Human("Eva",false,45);
        let apple1 = new Apple();
        while (!apple1.isEmpty()){
            adam.eatApple(apple1);
            eva.eatApple(apple1);

        }
        document.write("Adam: "+adam.getWeight()+"<br/>");
        document.write("Eva: "+eva.getWeight());


    </script>


</body>
</html>
